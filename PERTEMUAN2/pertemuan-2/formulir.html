<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Pendaftaran Peserta Prakerja</h1>

    <form>
        <label for="nama">Nama: </label>
        <input type="text" name="nama" id="nama" /> <br/>
        
        <label for="tanggal_lahir">Tanggal Lahir: </label>
        <input type="date" name="tanggal_lahir" id="tanggal_lahir" /> <br/>
        
        <label for="kewarganegaraan">Kewarganegaraan: </label>
        <select name="kewarganegaraan" id="kewarganegaraan">
            <option value="" disabled selected>- Pilih Kewarganegaraan -</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Singapura">Singapura</option>
            <option value="Australia">Australia</option>
            <option value="Thailand">Thailand</option>
        </select> <br/>

        <label for="jumlah_anggota_keluarga">Jumlah Anggota Keluarga: </label>
        <input type="number" placeholder="Jumlah Keluarga" name="jumlah_anggota_keluarga" id="jumlah_anggota_keluarga" /> <br/> 

        <label for="alamat" style="vertical-align: top;">Alamat: </label>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea> <br/>        
        
        <label for="jenis_kelamin">Jenis Kelamin: </label>
        <input type="radio" name="jenis_kelamin" value="Laki-laki" >Laki-laki        
        <input type="radio" name="jenis_kelamin" value="Perempuan" >Perempuan <br/> 
        
        <label for="pelatihan">Pelatihan yang ingin diikuti: </label> <br/>
        <input type="checkbox" name="pelatihan[]" value="Pelatihan HTML" >Pelatihan HTML <br/>       
        <input type="checkbox" name="pelatihan[]" value="Pelatihan CSS" >Pelatihan CSS <br/> 
        <input type="checkbox" name="pelatihan[]" value="Pelatihan Javascript" >Pelatihan Javascript <br/> 
        <input type="checkbox" name="pelatihan[]" value="Pelatihan React" >Pelatihan React <br/> 
        <input type="checkbox" name="pelatihan[]" value="Pelatihan Node.js" >Pelatihan Node.js <br/> 

        <label for="email">E-Mail: </label>
        <input type="email" name="email" id="email" /> <br/><br/>
        
        <label for="foto">Foto Profil: </label>
        <input type="file" name="foto" id="foto" accept="image/*" /> <br/><br/>



        <input type="submit" value="Daftar" />
        <input type="reset" value="Reset" />

    </form>

</body>
</html>
