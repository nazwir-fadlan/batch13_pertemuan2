<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar</title>
</head>
<body>
    <h1>Menambahkan / Menyisipkan Gambar</h1>

    <!-- 
        menambahkan gambar => tag img
     -->

    <!-- 
        menambahkan gambar dari lokasi yang sama dengan file html
        format:
            <img src="namafile.ekstensi" />
     -->
    <img src="profile-picture.png" alt="Gambar Foto Profil" width="100px" />
    
    <!-- 
        menambahkan gambar dari lokasi berbeda (di dalam folder lain)
        format:
            <img src="namafolder/namafile.ekstensi" />
     -->
    <img src="assets/hacktiv8.png" alt="Gambar Logo Hacktiv8" width="100px" />
    
    <!-- 
        menambahkan gambar dari lokasi berbeda (di dalam folder lain)
        format:
            <img src="namafolder1/namafolder2/namafile.ekstensi" />
     -->
    <img src="assets/gambar/prakerja.png" alt="Gambar Logo Prakerja" width="200px" />
    
    <!-- 
        menambahkan gambar dari lokasi berbeda (dari luar folder saat ini)
        format:
            <img src="../namafile.ekstensi" />
     -->
    <img src="D:\PRAKERJA\Pertemuan 2\New folder (2)\bahan-pertemuan-2\bendera-indonesia.png" alt="Gambar Bendera Indonesia" width="200px" />  <br>
<div>
    <!-- menambahkan gambar dari sumber eksternal / link -->
    <img src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Hacktiv8-Say_YES_to_CODE-With_Danacita.width-800.jpg" alt="Banner Hacktiv8" />
</div>
    



</body>
</html>
