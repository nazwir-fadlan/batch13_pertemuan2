<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <!-- membuat internal css-->
    <style>
        /* 
            selector css:
            - nama tag html (tanpa tanda <...>
            - nma id         ==> #nama_id
            boleh dipake lebih dari 1 kali
            - nama class     ==> .nama_class
            1 kali

            Format penulisan:
            selector {
                property1: value;
                ...
                propertyN: valueN;
            }
            /*menimpa rule / aturam css p global  */
        .artikel p {

        }
        */

        .artikel1 h1
    </style>
</head>
<body>
    <!-- format dasar:
        3 cara penulisan css:
        - di dalam tag head, menggunakan tag style ==
        - sebagai value dari atribut style di tag-tag
        - diluar file html, file css terpisah
    -->


<div class="artikel">
    <h1>Definisi CSS</h1>
    <p>CSS adalah dan lain-lain sebagainya</p>
</div>


</body>
</html>
